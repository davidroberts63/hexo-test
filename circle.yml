checkout:
  post:
    - git submodule sync
    - git submodule update --init
test:
  override:
    - npm install -g hexo-cli
    - hexo server:
        background: true
    - sleep 2
    - phantomjs ./screenshots.js
notify:
  webhooks:
    - url: https://damp-castle-3334.herokuapp.com/pr-build-completion
deployment:
  production:
    branch: master
    commands:
      - git config --global user.name "CircleCI"
      - git config --global user.email "noone@okcsharp.net"
      - sed -i'' "s~https://github.com/davidroberts63/hexo-test.git~https://${GH_TOKEN}:x-oauth-basic@github.com/davidroberts63/hexo-test.git~" _config.yml
      - rm -rf .deploy_git/
      - hexo clean
      - hexo generate
      - hexo deploy
